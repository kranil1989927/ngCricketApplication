<div style="padding: 50px">
	<p><input type="text" placeholder="Search Cricket team...." data-ng-model="searchFor" size="30"/></p>
	<p>
		There are {{teams.length}} number of teams available.
	</p>
	<div class="album panel panel-primary" data-ng-repeat="team in teams | filter :{title:searchFor} |orderBy:'country'">
	  <div class="panel-heading">
	  	<div style="float:right;"> {{team.country}}</div>
	    <a href="/index.html#/teams/{{team.name}}">
	    	{{team.title}}
	    </a>
	  </div>
	  <div class="description panel-body">
	    {{team.description}}
	  </div>
	</div>			

	<div style="clear:left"></div>
	<h3>Add New Team</h3>
	<div class="album panel panel-default">			
		<form name="add_team_form" novalidate>
			<div class="alert alert-danger" role="alert" data-ng-show="add_team_error">{{add_team_error}}</div>
			<div class="panel-heading">
		   		<input type="text" placeholder="Title.." data-ng-model="adding_team.title" size="20"/>
		    	<div style="float:right;"> 
		    		<input type="text" placeholder="Country.." data-ng-model="adding_team.country" size="5"/>
		    	</div>
		  	</div>
		  	<div class="description panel-body">
			 	<p>
			  		<textarea placeholder="Description.." data-ng-model="adding_team.description" rows="5" style="width: 100%"></textarea> 
			  	</p>
			  	<p><input type="text" placeholder="Team Name.." data-ng-model="adding_team.name" size="10"/></p>
			  	<p>
			  		<button data-ng-click="addTeam(adding_team)" type="button" class="btn btn-success"> Add New Team</button>
			  	</p>			    
		  	</div>	
		</form>			  
	</div>	
</div>
